<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2>Edit Book</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="editBookForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" formControlName="title" class="form-control">
              <div *ngIf="editBookForm.controls['title'].invalid && editBookForm.controls['title'].touched" class="text-danger">
                Title is required.
              </div>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" id="description" formControlName="description" class="form-control">
              <div *ngIf="editBookForm.controls['description'].invalid && editBookForm.controls['description'].touched" class="text-danger">
                Description is required.
              </div>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="number" id="price" formControlName="price" class="form-control">
              <div *ngIf="editBookForm.controls['price'].invalid && editBookForm.controls['price'].touched" class="text-danger">
                Price is required and must be a positive number.
              </div>
            </div>
            <div class="form-group">
              <label for="bookStock">Book Stock</label>
              <input type="number" id="bookStock" formControlName="bookStock" class="form-control">
              <div *ngIf="editBookForm.controls['bookStock'].invalid && editBookForm.controls['bookStock'].touched" class="text-danger">
                Book stock is required and must be a positive number.
              </div>
            </div>
            <div class="form-group">
              <label for="authorName">Author Name</label>
              <input type="text" id="authorName" formControlName="authorName" class="form-control">
              <div *ngIf="editBookForm.controls['authorName'].invalid && editBookForm.controls['authorName'].touched" class="text-danger">
                Author name is required.
              </div>
            </div>
            <div class="form-group">
              <label for="publisherName">Publisher Name</label>
              <input type="text" id="publisherName" formControlName="publisherName" class="form-control">
              <div *ngIf="editBookForm.controls['publisherName'].invalid && editBookForm.controls['publisherName'].touched" class="text-danger">
                Publisher name is required.
              </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="editBookForm.invalid">Update Book</button>
          </form>
          <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
