<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Login</h5>

            <div *ngIf="isError" class="alert alert-danger" role="alert">
              Invalid credentials, please try again.
            </div>

            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter username"
                     [ngClass]="{'is-invalid': loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)}">
              <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)" class="text-danger errorHandler">
                Username is required.
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter password"
                     [ngClass]="{'is-invalid': loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)}">
              <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="text-danger errorHandler">
                Password is required and must be at least 5 characters.
              </div>
            </div>
            <button type="submit" class="btn btn-lg btn signup float-right" [disabled]="loginForm.invalid">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
